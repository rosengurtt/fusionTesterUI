<div class="col m-2 pl-0">

        <table class="table table-striped table-dark">
            <thead class="thead-light">
                <tr>
                    <th>FusionRequestId</th>
                    <th>Test Result</th>
                    <th>Number of differences</th>
                    <th>DCS calls match</th>
                    <th>Airline</th>
                    <th>Airport</th>
                    <th>Request Type</th>
                    <th>Time of event</th>
                </tr>
            </thead>
            <tbody>
                    <tr *ngFor="let result of results$ | async; let i = index" [class.text-dark]="isTestSelected(test['TestResultId'])"
                    [class.bg-warning]="isTestSelected(test['TestResultId'])">
                        <td *ngFor="let col of columns" (click)="onTestRowClicked(test['TestResultId'])">
                            {{ test[col] }}
                        </td>
                    </tr>
                </tbody>
        </table>
    </div>
